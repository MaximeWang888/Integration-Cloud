apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
        - name: booking-service
          image: 888maximewang/microservice-airbnb-booking:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          # resources:
          #   requests:
          #     cpu: "200m"         
          #     memory: "256Mi"     
          #   limits:
          #     cpu: "500m"         
          #     memory: "512Mi" 
          readinessProbe:
            httpGet:
              path: /bookings/ping
              port: 8082
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
spec:
  selector:
    app: booking-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30002
  type: ClusterIP
