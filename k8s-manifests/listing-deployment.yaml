apiVersion: apps/v1
kind: Deployment
metadata:
  name: listing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listing
  template:
    metadata:
      labels:
        app: listing
    spec:
      containers:
        - name: listing
          image: 888maximewang/microservice-airbnb-listing:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          resources:
            requests:
              cpu: "200m"         
              memory: "256Mi"     
            limits:
              cpu: "500m"         
              memory: "512Mi" 
          readinessProbe:
            httpGet:
              path: /listings/ping
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: listing
spec:
  selector:
    app: listing
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
      nodePort: 32766
  type: NodePort
